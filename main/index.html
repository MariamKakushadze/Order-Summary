<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
    <link rel="icon" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
  </head>
  <body>
    <main>
 
        <div class="card-container">
          <div class="img-container">
            <img src="../images/illustration-hero.svg" alt="main-img"/>
          </div>
          <div class="txt">
            <h3>
              Order Summary
            </h3>
            <p>
              You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!
            </p>
          </div>
          <div class="price-container">
            <img src="../images/icon-music.svg" alt="music-logo"/>
           <div class="pr">
            <p class="Annual">Annual Plan</p>
            <p class="price">$59.99/year</p> 
            </div>
            <a href="" class="change">Change</a>
           
          </div>
     <button>
         Proceed to Payment
          </button>
      <p class="cancel">
         Cancel Order
          </p>
      </div> 
    </main>
  </body>
</html>
